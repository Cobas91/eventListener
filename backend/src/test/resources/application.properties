spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

# Mail Property
spring.mail.host=testHost
spring.mail.port=123
spring.mail.username=testUser
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#TestContainer Property from TestPostgresqlContainer Class
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Office OAuth Property
office.client.id=1234
office.client.secret=1234
office.redirect.uri=uri
office.token.url=url

jwt.secret=test-secret
jwt.secret.duration.hours=4
