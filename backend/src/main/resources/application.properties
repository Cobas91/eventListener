Deployment MongoDB# PostgreSQL Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
spring.datasource.url=${SPRING_DATASOURCE_JDBC_URL}
spring.datasource.username=${SPRING_DATASOURCE_USER}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# E-Mail Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Office OAuth Configuration
office.client.id=${OFFICE_CLIENTID}
office.client.secret=${OFFICE_CLIENT_SECRET}
office.redirect.uri=${OFFICE_REDIRECT_URI}
office.token.url=${OFFICE_TOKEN_URL}

# MongoDB Statistik DB
spring.data.mongodb.database=eventListener


